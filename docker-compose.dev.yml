version: '3.8'

# Configuração para DESENVOLVIMENTO local
# Usa este arquivo com: docker-compose -f docker-compose.dev.yml up

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: base  # Usa apenas base, sem otimizações de produção
    container_name: tickets-app-dev
    restart: unless-stopped
    working_dir: /var/www/html
    entrypoint: ["/entrypoint-dev.sh"]
    volumes:
      # Monta código local para hot reload
      - .:/var/www/html
      # Usa volumes nomeados para node_modules e vendor (performance no Windows)
      - vendor-dev-data:/var/www/html/vendor
      - node-modules-dev-data:/var/www/html/node_modules
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
      - APP_KEY=${APP_KEY}
      - APP_URL=http://localhost:8000
      - DB_CONNECTION=mysql
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=tickets
      - DB_USERNAME=tickets
      - DB_PASSWORD=tickets
      - CACHE_DRIVER=file
      - SESSION_DRIVER=file
      - QUEUE_CONNECTION=sync  # Sync = imediato, sem worker
      - MAIL_MAILER=${MAIL_MAILER:-log}
      - RUN_SEED=true
    depends_on:
      - db
    ports:
      - "8000:80"
    networks:
      - tickets-dev
    command: sh -c "php artisan serve --host=0.0.0.0 --port=80"

  db:
    image: mariadb:11.2
    container_name: tickets-db-dev
    restart: unless-stopped
    environment:
      - MYSQL_DATABASE=tickets
      - MYSQL_USER=tickets
      - MYSQL_PASSWORD=tickets
      - MYSQL_ROOT_PASSWORD=root
    volumes:
      - db-dev-data:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - tickets-dev

networks:
  tickets-dev:
    driver: bridge

volumes:
  db-dev-data:
    driver: local
  vendor-dev-data:
    driver: local
  node-modules-dev-data:
    driver: local

